<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Interactive card details form</title>
</head>

<body>
  <div class="container">
    <div class="image-background">
      <!-- imagem implementada pelo css -->
    </div>
    <div class="main">
      <form action="">
        <label for="" class="direction-elements">
          
          <span class="span-title-label">Cardholder Name</span>
          <input type="text" name="" id="" placeholder="e.g. Jane Appleseed" />
        </label>

        <label for="" class="direction-elements">
          <span class="span-title-label">Card Number</span>
          <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000" />
        </label>

        <div class="exp-date-cvc">
          <label for="" class="direction-elements" id="date-label">
            <span class="span-title-label">Exp. Date (MM/YY)</span>
            <input type="text" name="" id="" placeholder="MM" />
            <input type="text" name="" id="" placeholder="YY" />
          </label>

          <label for="" class="direction-elements">
            <span class="span-title-label">CVC</span>
            <input type="text" name="" id="" placeholder="e.g. 123" />
          </label>
        </div>

        <input type="submit" value="Confirm" />
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
